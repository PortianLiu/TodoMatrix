name: todo_matrix
description: "TodoMatrix - 跨平台待办事项管理软件"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI 图标
  cupertino_icons: ^1.0.8

  # 状态管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UUID 生成
  uuid: ^3.0.7

  # JSON 序列化
  json_annotation: ^4.9.0

  # Windows 系统托盘
  system_tray: ^2.0.3

  # 窗口管理
  window_manager: ^0.4.0

  # 屏幕信息获取
  screen_retriever: ^0.2.0

  # 路径提供
  path_provider: ^2.1.1

  # 文件选择器
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # JSON 序列化代码生成
  json_serializable: ^6.8.0
  build_runner: ^2.4.11

  # Riverpod 代码生成
  riverpod_generator: ^2.4.0

  # 属性测试 (使用 kiri_check)
  kiri_check: ^1.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/
